<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行文本框应用</title>
    <script src="js/jquery.min.js"></script>
    <style type="text/css">
        .msg{
            border: 1px solid #666;
        }
        span{
            cursor: pointer;
        }
        .bigger,.smaller{
            background-color: blueviolet;
            color: white;
        }
        .up,.down{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<form>
    <div class="msg">
        <div class="msg_caption">
           <!-- 文本框高度-->
           <span class="bigger">放大</span>
            <span class="smaller">缩小</span>
           <!-- 滚动条高度变化-->
            <!--<span class="up">向上</span>
            <span class="down">向下</span>-->
        </div>
        <textarea id="comment" rows="8" cols="20">明月几时有，把酒问青天，不知天上宫阙，今夕是何年？我欲乘风归去，又恐琼楼玉宇，高处不胜寒，起舞弄清影，何似在人间。转朱阁，转朱阁低绮户照无眠，不应有恨，何事长向别时圆。人有悲欢离合，月有阴晴圆缺，此事古难全，但愿人长久，千里共婵娟！
        </textarea>
    </div>
</form>
</body>
<script type="text/javascript">
    $(function () {
        var $comment=$('#comment');
        $(".bigger").click(function () {
            if(!$comment.is(":animated")){
                if($comment.height()<500){
                    console.log($comment.height());
                    /*$comment.height($comment.height()+50);*//*评论框变化效果呆板*/
                    $comment.animate({height:"+=50"},400);
                }
            }
        });
        $(".smaller").click(function () {
            if(!$comment.is(":animated")) {
                if ($comment.height() > 50) {
                    /*$comment.height($comment.height() - 50);*/
                    $comment.animate({height:"-=50"},400);
                }
            }

        });
        $(".up").click(function () {
            if(!$comment.is(":animated")) {
                    $comment.animate({scrollTop:"-=50"},400);
            }

        });
        $(".down").click(function () {
            if(!$comment.is(":animated")) {
                    $comment.animate({scrollTop:"+=50"},400);
            }

        });
    })
</script>
</html>
