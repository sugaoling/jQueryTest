<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框应用</title>
    <script src="js/jquery.min.js"></script>
    <style type="text/css">
        .container{
            width: 60%;
            height: 80%;
            text-align: center;
            border: 1px solid #666666;
            float: left;
            margin-left: 200px;
            margin-top:100px;
        }
        .content{
            width: 40%;
            float: left;
        }
        .move{
            width: 20%;
            float: left;
            line-height: 40px;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="content">
            <select multiple id="select1" style="width: 100px;height: 160px">
                <option value="1">选项1</option>
                <option value="2">选项2</option>
                <option value="3">选项3</option>
                <option value="4">选项4</option>
                <option value="5">选项5</option>
                <option value="6">选项6</option>
                <option value="7">选项7</option>
                <option value="8">选项8</option>
            </select>
        </div>
    <div class="move">
        <button id="add">选中添加到右边&gt;&gt;</button>
        <button id="add_all">全部添加到右边&gt;&gt;</button>
        <button id="remove">&lt;&lt;选中删除到右边</button>
        <button id="remove_all">&lt;&lt;全部删除到右边</button>
    </div>
<div class="content">
    <select multiple id="select2" style="width: 100px;height: 160px">
        <option value="9">选项9</option>
    </select>
</div>
</div>
</body>
<script type="text/javascript">
    //将选中的选项添加给对方
    $('#add').click(function () {
        var $options=$('#select1 option:selected');
        /*var $remove=$options.remove();
        $remove.appendTo('#select2');*/
        $options.appendTo('#select2');//appendTo可以同时实现 删除和添加
    });
    //全部添加给对方
    $('#add_all').click(function () {
        var $options=$('#select1 option');
        $options.appendTo('#select2');
    })
    //双击某个选项将其添加给对方
    $('#select1').dblclick(function () {
        var $options=$("option:selected");
        $options.appendTo('#select2')
    });
    //点击右边添加到左边
    $('#remove').click(function () {
        var $options=$('#select2 option:selected');
        $options.appendTo('#select1');
    });
    //点击右边全部加到左边
    $('#remove_all').click(function () {
        var $options=$('#select2 option');
        $options.appendTo('#select1');
    });
</script>
</html>
