<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页换肤</title>
    <link href="css/skin_0.css" rel="stylesheet" id="cssfile">
    <link href="css/skin.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript">
        $(function () {
            var $li=$('#skin li');
            function switchSkin(skinName) {
                $("#"+skinName).addClass('selected')       //当前<li>被选中
                        .siblings().removeClass('selected');//去掉其它同辈<li>元素的选中
                $("#cssfile").attr("href","css/"+skinName+".css");//设置不同皮肤
                //引入Cookie插件
                $.cookie('MyCssSkin',this.id,{path:'/',expire:10});
            }
            $li.click(function () {
                switchSkin(this.id);
            })
            var cookie_skin=$.cookie('MyCssSkin');
            if(cookie_skin){
                switchSkin(cookie_skin);
            }
        })
    </script>
</head>
<body>
<ul id="skin">
    <li id="skin_0" title="灰色" class="selected">灰色</li>
    <li id="skin_1" title="紫色">紫色</li>
    <li id="skin_2" title="红色">红色</li>
    <li id="skin_3" title="天蓝色">天蓝色</li>
    <li id="skin_4" title="橙色">橙色</li>
    <li id="skin_5" title="淡绿色">淡绿色</li>
</ul>
<div id="div_side_0">
    <div id="news">
        <h1 class="title">时事新闻</h1>
    </div>
</div>
<div id="div_side_1">
    <div id="game">
        <h1 class="title">娱乐新闻</h1>
    </div>
</div>
</body>
</html>
